<!DOCTYPE html5>
<html>
<head>
	<link href="http://fonts.googleapis.com/css?family=Shanti" media="screen" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="reset.css" />
	<link rel="stylesheet" type="text/css" href="main.css" />
	<link rel="stylesheet" type="text/css" href="landing.css" />
</head>
<body>
	<div id='header'>
		<div class='max_width centered'>
			<div class='left'>
				<h1><a class='blue'>Tool</a> Share</h1>	
			</div>
			<div class='right' id="menu_area">
				<ul>
					<li><a class='blue'>Sign Up</a></li>
					<li>Log In</li>
				</ul>
			</div>
		</div>
		<div class='float_fix'></div>
	</div>

	<div class='max_width centered'>
		<div class='left two_thirds_width content_box'>
			<div id="promo_box">
				<div id="main_promo_text">
					<h2><a class='blue'>Share</a> your tools with neighbors who need them</h2>
				</div>
				<table>
					<tr>
						<td width="100px" height="100px" style='text-align: center;'>
							<img src="images/toolimage.png" style='height: 80px;' />
						</td>
						<td class='promo_text'>
							<h3><a class='blue'>Lend</a> the tools you don't need to friends</h3>
						</td>
					</tr>
					<tr>
						<td width="100px" height="100px" style='text-align: center;'>
							<img src="images/borrow.png" style='height: 80px;' />
						</td>
						<td class='promo_text'>
							<h3><a class='blue'>Borrow</a> your friends unneeded tools</h3>
						</td>
					</tr>
					<tr>
						<td width="100px" height="100px">
							<img src="images/shed.png" height="100px" />
						</td>
						<td class='promo_text'>
							<h3><a class='blue'>Contribute</a> to community owned toolsheds</h3>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class='right one_third_width content_box'>
			<div id="sign_in_box">
				<div>
					<h2>Sign In</h2>
				</div>
				<form method='post' action='#'>
					<div class="sign_in_form_item">
						<div class='right'>
							<input name="username" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'" type="text" value="Username">
						</div>
					</div>
					<div class='float_fix'></div>
					<div class="sign_in_form_item">
						<div class='right'>
							<input name="password" onfocus="if (this.value=='Username') this.value = ''" onblur="if (this.value=='') this.value = 'Username'" type="password" value="Username" />
						</div>
					</div>
					<div class='sign_in_form_item'>
						<input type='submit' id='sign_in_submit' />
					</div>
					<div class='float_fix'></div>
				</form>
				<p>
					Don't have an account yet? <a class='blut'>Sign Up</a>
				</p>
				<div id='sign_in_spacer'></div>
			</div>
		</div>
		<div class='float_fix'></div>
	</div>
	<div id="footer">
		This is the footer
	</div>
</body>
</html>
